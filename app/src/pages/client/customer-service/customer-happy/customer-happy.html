<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <h2>{{page_title}}</h2>
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

    <div cards>
        <div class="grid-full">

          <ion-row style="text-align: center;">
            <ion-card>
              <p>{{createdAt}}</p>
              <p>{{clicked}}</p>
              <p>{{clickedTimestamp}}</p>
            </ion-card>
          </ion-row>

        </div>
      </div>

</ion-content>

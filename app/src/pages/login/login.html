<ion-grid style="height: 100%">
	<ion-row justify-content-center align-items-center style="height: 100%">
			<ion-col col-sm-10 col-lg-6>
		<ion-card id = "login-card">

				<img src="assets/imgs/mast-logo.png" id="mast-logo"  style="align-items: center">
				
	<ion-list>
			
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input [(ngModel)]="username" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>

	</ion-list>

	<button ion-button full (click)="login()">Log in</button>


		</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>
